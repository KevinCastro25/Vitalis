<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{% block title %}Vitalis{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <!-- Estilos principales -->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">

    <!-- Estilos específicos del módulo de pacientes -->
    <link href="{{ url_for('static', filename='css/pacientes.css') }}" rel="stylesheet">

    <!-- CSS adicional definido en plantillas hijas -->
    {% block extra_css %}{% endblock %}
</head>
<body class="d-flex min-vh-100">

    <!-- Sidebar -->
    {% include 'pacientes/_sidebar.html' %}

    <!-- Contenido principal -->
    <div class="flex-grow-1 d-flex flex-column">
        <main class="container-fluid p-4 flex-grow-1">
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- Bootstrap JS (con Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS adicional definido en plantillas hijas -->
    {% block extra_js %}{% endblock %}
</body>
</html>
