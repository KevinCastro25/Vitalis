<header class="bg-white shadow-sm py-3 px-4 d-flex justify-content-between align-items-center sticky-top">
    <div class="d-flex align-items-center">
        <button class="btn btn-sm me-3 d-lg-none" id="sidebarToggle">
            <i class="bi bi-list"></i>
        </button>
        <h5 class="mb-0">{% block page_title %}{% endblock %}</h5>
    </div>
    
    <div class="dropdown">
        <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle"
           data-bs-toggle="dropdown">
            <div class="me-2 d-none d-sm-block">
                <small class="text-muted d-block">Bienvenido</small>
                <strong>{{ current_user.nombre.split()[0] }}</strong>
            </div>
            <i class="bi bi-person-circle fs-4"></i>
        </a>
        <ul class="dropdown-menu dropdown-menu-end shadow">
            <li><a class="dropdown-item" href="#"><i class="bi bi-person me-2"></i>Perfil</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item text-danger" href="{{ url_for('logout') }}">
                <i class="bi bi-box-arrow-right me-2"></i>Cerrar sesión
            </a></li>
        </ul>
    </div>
</header>

<script>
    // Controlador para el menú responsive
    document.getElementById('sidebarToggle').addEventListener('click', function() {
        document.querySelector('.sidebar').classList.toggle('d-none');
    });
</script>
