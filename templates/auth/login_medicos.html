{% extends "base_auth.html" %}
{% block title %}Vitalis - Médicos{% endblock %}

{% block content %}
<!-- Navbar (usa el mismo que en tu dashboard) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-heart-pulse text-success"></i> <span class="fw-bold">Vitalis</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Inicio</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-xl-5 col-lg-6 col-md-8">
            <!-- Tarjeta con animación -->
            <div class="auth-card card my-5 border-0 shadow-lg overflow-hidden" style="border-radius: 20px;">
                <!-- Header con gradiente azul médico -->
                <div class="card-header p-4" style="background: linear-gradient(135deg, #6d94e0 0%, #3b5ca1 100%); color: white;">
                    <div class="d-flex align-items-center justify-content-center">
                        <i class="bi bi-heart-pulse fs-1 me-3"></i>
                        <div>
                            <h3 class="mb-0 fw-bold">Acceso Médico</h3>
                            <p class="mb-0 small">Personal de salud autorizado</p>
                        </div>
                    </div>
                </div>
                
                <!-- Cuerpo del formulario -->
                <div class="card-body p-4 p-sm-5">
                    <form class="needs-validation" novalidate>
                        <!-- Campo N° Colegiado -->
                        <div class="mb-4">
                            <label for="colegiado" class="form-label" style="color: #3b5ca1; font-weight: bold;">Registro Médico</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light">
                                    <i class="bi bi-person-badge" style="color: #3b5ca1;"></i>
                                </span>
                                <input type="text" class="form-control py-2" id="colegiado" 
                                       placeholder="Ej: 123456" required>
                            </div>
                        </div>
                        
                        <!-- Campo Contraseña -->
                        <div class="mb-4">
                            <label for="password" class="form-label" style="color: #3b5ca1; font-weight: bold;">Contraseña Institucional</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light">
                                    <i class="bi bi-lock" style="color: #3b5ca1;"></i>
                                </span>
                                <input type="password" class="form-control py-2" id="password" 
                                       placeholder="••••••••" required>
                                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                    <i class="bi bi-eye"></i>
                                </button>
                            </div>
                        </div>
                        

                        <!-- Botón de ingreso -->
                        <button type="submit" class="btn btn-lg w-100 py-2 mb-3 shadow-sm" 
                                style="background-color: #3b5ca1; color: white;">
                            <i class="bi bi-shield-lock me-2"></i> Acceso Médico
                        </button>
                        
                        <!-- Enlace de ayuda -->
                        <div class="text-center mt-3 small">
                            <a href="#" class="text-decoration-none" style="color: #3b5ca1;">
                                ¿Problemas con tu acceso institucional?
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Animaciones y validación -->
<script>
    // Mostrar/ocultar contraseña
    document.getElementById('togglePassword').addEventListener('click', function() {
        const password = document.getElementById('password');
        const icon = this.querySelector('i');
        if (password.type === 'password') {
            password.type = 'text';
            icon.classList.replace('bi-eye', 'bi-eye-slash');
        } else {
            password.type = 'password';
            icon.classList.replace('bi-eye-slash', 'bi-eye');
        }
    });

    // Validación de formulario
    (function() {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>

<style>
    /* Efecto hover para el botón */
    .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
    }
    
    /* Animación de carga */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .auth-card {
        animation: fadeIn 0.6s ease-out;
    }
    
    /* Efecto para inputs */
    .form-control:focus {
        border-color: #3b5ca1;
        box-shadow: 0 0 0 0.25rem rgba(59, 92, 161, 0.25);
    }
</style>
{% endblock %}
