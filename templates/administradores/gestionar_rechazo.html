<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestionar Rechazo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container my-5">
        <h2 class="mb-4">Gestionar Rechazo de Incapacidad</h2>
        {% if incapacidad %}
        <form method="post">
            <div class="mb-3">
                <label class="form-label">Motivo del rechazo</label>
                <textarea class="form-control" name="comentario" required>{{ incapacidad.comentario or '' }}</textarea>
            </div>
            <button type="submit" class="btn btn-danger">Rechazar incapacidad</button>
            <a href="{{ url_for('dashboard_admin') }}" class="btn btn-secondary">Cancelar</a>
        </form>
        {% else %}
        <div class="alert alert-danger">No se encontr√≥ la incapacidad.</div>
        {% endif %}
    </div>
</body>
</html>
