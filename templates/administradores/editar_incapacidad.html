<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Incapacidad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container my-5">
        <h2 class="mb-4">Editar Incapacidad</h2>
        {% if incapacidad %}
        <form method="post">
            <div class="mb-3">
                <label class="form-label">Motivo</label>
                <input type="text" class="form-control" name="motivo" value="{{ incapacidad.motivo }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Estado</label>
                <select class="form-select" name="estado" required>
                    <option value="activa" {% if incapacidad.estado == 'activa' %}selected{% endif %}>Activa</option>
                    <option value="en_revision" {% if incapacidad.estado == 'en_revision' %}selected{% endif %}>En revisión</option>
                    <option value="por_expirar" {% if incapacidad.estado == 'por_expirar' %}selected{% endif %}>Por expirar</option>
                    <option value="aprobada" {% if incapacidad.estado == 'aprobada' %}selected{% endif %}>Aprobada</option>
                    <option value="rechazada" {% if incapacidad.estado == 'rechazada' %}selected{% endif %}>Rechazada</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Comentario</label>
                <textarea class="form-control" name="comentario">{{ incapacidad.comentario or '' }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Guardar cambios</button>
            <a href="{{ url_for('dashboard_admin') }}" class="btn btn-secondary">Cancelar</a>
        </form>
        {% else %}
        <div class="alert alert-danger">No se encontró la incapacidad.</div>
        {% endif %}
    </div>
</body>
</html>
